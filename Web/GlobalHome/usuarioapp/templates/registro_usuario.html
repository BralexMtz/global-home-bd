<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          {% load static %}
          <img src="{% static 'img/logo.png' %}" height="40" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="/registro">Registro de Usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/busqueda">Buscar usuario</a>
            </li>
          </ul>
        </div>
      </nav>
     
      <div class="container mt-5">
        <form action="{% url 'registro_usuario' %}" method="POST">{% csrf_token %}

            <div class="form-row">
              <div class="form-group col-6">
                  <label for="inputName">Nombre</label>
                  <input type="text" class="form-control" id="Name" placeholder="Juanito" name="Nombre" >
              </div>
              <div class="form-group col-6">
                <label for="inputLastName">Apellido paterno</label>
                <input type="text" class="form-control" id="Last Name" placeholder="Mendez" name="Ap_paterno" >
              </div>
              <div class="form-group col-6">
                <label for="inputSecondName">Apellido materno</label>
                <input type="text" class="form-control" id="Name" placeholder="Rubi" name="Ap_materno" >
              </div>
              <div class="form-group col-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="Email" >
              </div>
            </div>

            <div class="form-group">
              <label for="inputUserName">Nombre de usuario</label>
              <input type="text" class="form-control" id="inputUserName" placeholder="BrandonKyloRen" name="Nombre_usuario" >
            </div>

            <div class="form-group">
              <label for="inputPass">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña" name="Contrasenia" >
            </div>

            <div class="form-group">
                <label for="inputCelularNumber">Numero de Celular</label>
                <input type="number" class="form-control" id="inputCelularNumber" placeholder="055632514" name="Numero" >
              </div>

            <button type="submit" class="btn btn-dark">Registrar</button>

          </form>
          {% if mensaje %}
          <div class="alert alert-success mt-5" role="alert">
            {{ mensaje }}
          </div>
          {% endif %}
      </div>



    <!-- Boostrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</htm
