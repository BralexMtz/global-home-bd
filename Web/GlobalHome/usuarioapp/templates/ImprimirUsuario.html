<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          {% load static %}
          <img src="{% static 'img/logo.png' %}"  height="40" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="/registro">Registro de Usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/busqueda">Buscar usuario</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-5">
        <form class="form-inline" action="{% url 'buscar_usuario' %}" method="POST">{% csrf_token %} 
            <div class="form-group mb-2">
            <label for="staticEmail2" class="sr-only">Nombre de Usuario</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Nombre de Usuario">
            </div>
            <div class="form-group mx-sm-3 mb-2">
            <label for="inputName" class="sr-only">Nombre de Usuario</label>
            <input type="text" class="form-control" id="inputName" placeholder="Usuario a buscar" name="Username">
            </div>
            <button type="submit" class="btn btn-dark mb-2">Buscar</button>
        </form>

        {% if usuario_id %}
        <div class="card" style="width: 18rem;">
          <div class="card-body ">
            <h5 class="card-title">{{nombre_usuario}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{nombre}} {{ap_paterno}} {{ap_materno}}</h6>
            <p class="card-text">{{correo}}</p>
            <p class="card-text">{{celular}}</p>
            <p class="card-text">Usuario_id: {{usuario_id}}</p>
          </div>
        </div>
        {% endif %}
      </div>


    <!-- Boostrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
